<body>

  <div class="rectangle" id="container">
    <div id="start">
      <h1 id="title">Alex's Flag Game</h1>
      <br>
      <div id="red-banner">
        <h2><font color="#FFFFFF"> Country Flags Quiz </font>
      </div>
      <div id="yellow-banner">
        <font color="#FFFFFF"><p>Includes all 197 Flags:</p>
        <p>From Afaghanistan to Zimbabwe</p></font>
      </div>
      <div>
        <!--<a href="play/index.html">-->
        <div id="playButton">
          <h3 id="play">Play <img src="https://cdn-icons-png.flaticon.com/512/0/375.png"
              style="width:100px;height:100px;"> </h3>
        </div>
        <!--</a>-->
        <a href="options/index.html">
          <h3>Options <img
              src="https://upload.wikimedia.org/wikipedia/commons/9/96/Gear-icon-transparent-background.png"
              style="width:100px;height:100px;"></h3>
          <a href="Library/index.html">
            <h3>Library <img src="https://cdn.icon-icons.com/icons2/1510/PNG/512/bookoutlinedcircularbutton_104701.png"
                style="width:100px;height:100px;"></h3>
          </a>
      </div>
    </div>
    <div id="gamePlayButtons" hidden>
      <div id="score"></div>
      <div id="title"></div>
      <div id="choices" style="align-content: center;">
        <img src="images/spacer.gif" width="305" height="312" id="myCountry" alt="some image" />
        <input id="button_1" type="button" class="input button" value="Place Holder #1" />
        <input id="button_2" type="button" class="input button" value="Place Holder #2" />
        <input id="button_3" type="button" class="input button" value="Italy / China" />
        <input id="button_4" type="button" class="input button" value="Place Holder #4" />
      </div>
      <button id="next">Next</button>
    </div>
    <script src="flags.js"></script>
    <script src="script.js" defer></script>
