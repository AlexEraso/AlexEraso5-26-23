<!DOCTYPE html>
<html>
<head>
<style>
h1 {text-align: center;}
.container { 
  height: 200px;
  position: relative;
  border: 3px solid rgb(131, 26, 26); 
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<body style="background-color:rgb(201, 98, 98);">
<h1 style="color: white;">Pomodoro Timer</h1>
<div class="container">
  <div class="center">
    <button>Start Timer</button>
  </div>
</div>

</body>
</html>
